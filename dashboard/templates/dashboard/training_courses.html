{% extends 'dashboard/base.html' %}
{% block title %}دوره‌های آموزشی{% endblock %}


{% block content %}
<div class="course-title">
<h1>دوره‌های آموزشی</h1>
</div>
<div class="course-grid">
  {% for course in courses %}
    <div class="course-item">
      <h3>{{ course.title }}</h3>
      <p>{{ course.description|truncatewords:20 }}</p>
      <a href="{% url 'course_detail' course.id %}" class="btn btn-primary">مشاهده جلسات</a>
    </div>
  {% empty %}
    <p>هیچ دوره‌ای موجود نیست.</p>
  {% endfor %}
</div>

<style>
.course-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.course-item {
  padding: 20px;
 background: rgb(217,245,218);
   background: linear-gradient(90deg, rgba(217,245,218,1) 0%, rgba(237,254,252,1) 100%); border: 2px solid #4CAF50;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  h3,h2,h1 {
  color:rgb(0,0,0);
  font-family: iransansweb;
}

  }



p {
  color: rgb(0,0,0);
}

.course-title{
  h1{
     color:rgb(255,255,255);
    font-family: iransansweb;
}
}
</style>
{% endblock %}
